<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>d i c e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/foundation.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header">
        <p>- Dice Roller -</p>
        <div id="subStuff">
            <p id="diceAmount" class="subText">Dice - </p>
            <p id="rollAmount" class="subText">0</p>
        </div>
    <!-- Dice? More like, DIEEEEE | D4 D6 D8 D10 D12 D20 D100 -->
    </div>
   <div class="grid-x" id="buttons">
       <button class="button small-3 cell buttons" id="4side">4 Sided</button>
       <button class="button small-3 cell buttons" id="6side">6 sided</button>
       <button class="button small-3 cell buttons" id="8side">8 sided</button>
       <button class="button small-3 cell">12 sided</button>
   </div>
   <div class="grid-x" id="buttons">
    <button class="button small-3 cell buttons" id="decreaseDie">-</button>
    <button class="button small-3 cell buttons" id="20side">20 sided</button>
    <button class="button small-3 cell buttons" id="100side">100 sided</button>
    <button class="button small-3 cell" id="increaseDie">+</button>
</div>
    <script type="module" src="../js/main.js"></script>
